<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bug Busters ğŸ</title>
  <link rel="stylesheet" href="../../assets/styles.css">
  <style>
    .container{max-width:960px;margin:40px auto;padding:0 16px;}
    .hud{display:flex;justify-content:space-between;align-items:center;gap:12px;margin:0 0 12px;}
    .board,.playfield{
      position:relative;
      width:min(680px,92vw);
      height:min(420px,60vh);
      margin:16px auto;
      border:2px dashed var(--ink);
      background:repeating-linear-gradient(135deg,#0000 0 12px,#0001 12px 24px);
    }
    .bug{
      position:absolute;left:0;top:0;
      width:56px;height:56px;border-radius:50%;
      background:#ffb3b3;box-shadow:0 2px 8px #0003;
      display:flex;align-items:center;justify-content:center;
      font-size:24px;line-height:1;cursor:pointer;user-select:none;
    }
    .bug span{transform:translateY(-1px);}
    #postGame{max-width:min(680px,92vw);margin:16px auto;}
    #startScreen{text-align:center;margin:40px auto;}
  </style>
</head>
<body>
  <div class="container">

    <div class="back">
      <a class="pill" href="../../index.html">â† Games</a>
    </div>

    <h1>Bug Busters ğŸ</h1>

    <div id="startScreen">
      <button class="btn" id="startBtn">â–¶ï¸ Start Game</button>
    </div>

    <div id="gameArea" hidden>
      <div class="hud">
        <span id="time" data-time class="pill">Time: 20.0s</span>
        <button id="soundToggle" class="pill" aria-pressed="false">ğŸ”‡ Sound: OFF</button>
        <span id="score" data-score class="pill">Score: 0</span>
      </div>

      <main class="board playfield" id="playfield" aria-label="playfield">
        <button id="bug" class="bug" aria-label="Bug â€” click to score"><span>ğŸ</span></button>
      </main>

      <p>Tap the bug fast! ğŸâš¡</p>

      <section id="postGame" aria-live="polite" hidden>
        <p id="finalText">Time! Final score: <b id="finalScore">0</b></p>
        <form id="scoreForm" style="display:flex;gap:8px;align-items:center">
          <input id="playerName" name="name" type="text" placeholder="Name" maxlength="12" required
                 style="padding:.5rem .6rem;border:2px solid var(--ink);border-radius:8px;">
          <button class="btn" id="submitBtn" type="submit">Submit Score</button>
        </form>
        <div id="scoreStatus" style="margin-top:8px;font-size:14px;color:var(--muted);"></div>
        <ol id="leaderboard"></ol>
        <button class="btn" id="restartBtn" type="button" style="background:#ff6f3d;margin-top:8px;">Restart</button>
      </section>
    </div>

    <p class="footer">Â© 2025 â€” Fun games every day!</p>
  </div>

  <script src="./bug.js" defer></script>
</body>
</html>
